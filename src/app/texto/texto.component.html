
<div  [formGroup]="grupo_" class="form-group" [ngClass]="{ 'has-error': (grupo_.get(nombre_).touched || grupo_.get(nombre_).dirty) && !grupo_.get(nombre_).valid }">
  <label class="col-md-2 control-label" for='{{nombre_}}'>{{titulo_}}</label>
      <div>
          <input class="form-control" name='{{nombre_}}' type = "text" formControlName='{{fCN_}}'/> 
          <span class="help-block" *ngIf="(grupo_.get(nombre_).touched || grupo_.get(nombre_).dirty) && grupo_.get(nombre_).errors">
              <span *ngIf="grupo_.get(nombre_).errors.required && req_">
                  El campo {{titulo_}} es requerido
              </span>
              <span *ngIf="(grupo_.get(nombre_).errors.maxlength && grupo_.get(nombre_).value != '')">
                  Debe de tener un valor máximo de {{caract_}} caracteres.
              </span>
              <span *ngIf="(grupo_.get(nombre_).errors.pattern && grupo_.get(nombre_).value != '')">
                {{rgx_}}
              </span>
              <!-- <span *ngIf="(grupo_.get(nombre_).invalid && grupo_.get(nombre_).value != '' && grupo_.get(nombre_).errors.maxlength)">
                Debe de tener un valor máximo de {{caract_}} caracteres<br>
                {{rgx_}}
              </span> -->
              <!-- <span *ngIf="mensaje_error !== null">
                {{mensaje_error}}
              </span> -->
          </span>
      </div>
  </div>
